<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeLandingPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!--Start Header-->
        <header>
            <div class="logo">
                <img src="../assets/img/logo.png" alt="">
            </div>
            <ul class="links">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <!--End Header-->
        <!--Start Content-->
        <div class="content d-flex">
            <div class="text">
                <h1 class="fw-bold">Iphone 11</h1>
                <p class="fs-6">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet harum minima veniam adipisci laboriosam earum dolorum eius, eum beatae illum. Amet, necessitatibus? Ullam, corporis iusto debitis dolor asperiores labore sint.</p>
                <button>See All</button>
            </div>
            <div class="img">
                <img id="img" src="../assets/img/0.png" alt="">
            </div>
        </div>
        <!--End Content-->
       <!--Start Slide-->
       <div class="slide">
        <ul class="d-flex">
            <li><img onclick="changePhone(this.src)" src="../assets/img/0.png" alt=""></li>
            <li><img onclick="changePhone(this.src)" src="../assets/img/1.png" alt=""></li>
            <li><img onclick="changePhone(this.src)" src="../assets/img/2.png" alt=""></li>
            <li><img onclick="changePhone(this.src)" src="../assets/img/3.png" alt=""></li>
            <li><img onclick="changePhone(this.src)" src="../assets/img/4.png" alt=""></li>
        </ul>
       </div>
       <!--ENd Slide-->
    </div>
    <script src="../src/script.js"></script>
</body>
</html>
